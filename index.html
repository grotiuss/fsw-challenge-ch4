<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/css/game.css" rel="stylesheet">

    <style>
        #result{
            visibility: hidden;
            background-color: #4C9654;
            transform: rotate(-20deg);
            text-align: center;
            color: white;
        }

        #versus{
            color: #BD0000;
            font-size: 7em;
        }

    </style>

</head>

<body>
    <!-- NAVBAR  -->
    <div class='game-navbar container row justify-content-start mt-3'>
        <div class="col-12 col-sm-5 col-md-3 col-lg-2 col-xl-2 pe-md-3 pe-lg-5">
            <div class='row justify-content-center'>
                <div class="col-6 col-sm-3 col-lg-6 col-xl-4  mt-1 text-center">
                    <h1 id="back"><</h1>
                </div>
                <div class="col-6 col-sm-9 col-lg-6 col-xl-8 text-center">
                    <img src="/assets/logo 3.png" alt="">
                </div>
            </div>
        </div>
        <div class="col-sm-7 col-md-auto col-lg-10 col-xl-10">
            <h1 id='title'>ROCK PAPER SCISSORS</h1>
        </div>
    </div>

    <!-- Medium-Large Screen Verion -->
    <div class='container mt-4' id='desktop'>
        <div class="row justify-content-between text-center">
            <div class="col-md-4">
                <h1>Player</h1>
            </div>
            <div class="col-md-4">
                <h1>Computer</h1>
            </div>
        </div>
        <div class="row justify-content-between text-center mt-3">
            <div class="col-md-4">
                <div class='tool-bg'>
                    <button id='r-player' class='tool-btn' onclick = player.chooseRock()>
                        <img src="/assets/batu.png" alt="" class='tool'>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class='tool-bg'>
                    <button id='r-com' class='tool-btn'>
                        <img src="/assets/batu.png" alt="" class='tool'>
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <div class='tool-bg'>
                    <button id='p-player' class='tool-btn' onclick=player.choosePaper()>
                        <img src="/assets/kertas.png" alt="" class='tool' style="width: 6em">
                    </button>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <h1 id='versus'>VS</h1>
                <div id='result'>
                    <h1>PARTICIPANT <br> WIN</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class='tool-bg'>
                    <button id='p-com' class='tool-btn'>
                        <img src="/assets/kertas.png" alt="" class='tool' style="width: 6em">
                    </button>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <div class='tool-bg'>
                    <button id='s-player' class='tool-btn' onclick=player.chooseScissor()>
                        <img src="/assets/gunting.png" alt="" class='tool'>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <button class = 'tool-btn' id='reset' onclick=reset()>
                    <img src="/assets/refresh.png" alt="refresh" style="width: 5em;">
                </button>
            </div>
            <div class="col-md-4">
                <div class='tool-bg'>
                    <button id='s-com' class='tool-btn'>
                        <img src="/assets/gunting.png" alt="" class='tool'>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Game JS  -->
    <script src="/js/game.js"></script>
</body>

</html>
